<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="bg-black">
        <h1 class="heading" id="title">
            DOM Introduction 
            <span style="display: none;">test text</span>
        </h1>
        <!-- if we go with innerText operation then then only visible text will be shown in the console
        but if textContent operation is performed then it will access all the text even which are invisible
        so here test text will also be visible even it have display: none
        innerHTML gives all the text in the html -->
        <h2>Lorem ipsum dolor sit.</h2>
        <h2>Lorem, ipsum dolor.</h2>
        <h2>Lorem, ipsum dolor.</h2>
        <!-- to perform querySelector on heading tags. only text in the first heading tag will be considered. document.querySelector(`h2`) -->
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
        <ul>
            <li class="list-item">one</li>
            <li class="list-item">two</li>
            <li class="list-item">three</li>
            <li class="list-item">four</li>
        </ul>
        <!-- querySelector give us only one value the first -->
    </div>
</body>
</html>
